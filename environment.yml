  # trimesh
  - lxml
  - mapbox_earcut
  - networkx
  - pyglet
  - rtree
  - scipy
  - shapely
  - trimesh
  - xxhash

  # extra
  - gdsfactory
  #- mpb
  #- nomkl
  #- pymeep=*=mpi_mpich_*

  - pip:
    # required
    - fastcore
    - fastprogress
